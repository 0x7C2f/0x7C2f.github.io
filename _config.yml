plugins:
  - jekyll-feed 
  - github_changelog_generator
  - jekyll-tagging-related_posts
  - jekyll-mentions
  - jekyll-compose
  - jekyll-redirect-from

header_pages:
  - index.md
  - pages/resources.md
  - pages/links.md
  - pages/files.md

include:
  - "files"
  - "scripts"

exclude:
  - "update.sh"
  - "jekyll-theme-console.gemspec"
  - "Rakefile"
  - "vendor/bundle"
