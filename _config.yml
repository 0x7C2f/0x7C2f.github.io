defaults:
  - scope:
      path: "images/memes"
    values:
      image: true

plugins:
  - jekyll-feed 
  - github_changelog_generator
  - jekyll-tagging-related_posts
  - jekyll-mentions
  - jekyll-compose
  - jekyll-redirect-from

header_pages:
  - index.md
  - pages/bookmarks.md
  - pages/gallery.md
  - pages/files.md
  - pages/videos.md

include:
  - "files"
  - "scripts"

exclude:
  - "update.sh"
  - "jekyll-theme-console.gemspec"
  - "Rakefile"
  - "vendor/bundle"


footer: 
  - 'follow on <a href="https://twitter.com/0x7C2f">Twitter</a>'
  - '|'
  - '<a href="feed.xml">RSS Feed</a>'
  - '|'
  - '<a href="https://0x7c2f.github.io/startpage/">Startpage</a>'