plugins:
  - jekyll-feed
  - github_changelog_generator
  - jekyll-tagging-related_posts
  - jekyll-mentions
  - jekyll-compose
  - jekyll-redirect-from
header_pages:
  - index.md
  - pages/mirrors.md
  - pages/links.md
  - pages/dotfiles.md

exclude:
  - "update.sh"
  - "jekyll-theme-console.gemspec"
  - "Rakefile"
  - "vendor/bundle"

footer: 
  - 'follow on <a href="https://twitter.com/0x7C2f">Twitter</a>'
  - '|'
  - '<a href="feed.xml">RSS Feed</a>'
  - '|'
  - '<a href="/changelog/index.html">Changelog</a>'
  - '|'

jekyll_manager:
  hidden_links:
    - posts
    - pages
    - staticfiles
    - datafiles
    - configuration
  homepage: "pages"