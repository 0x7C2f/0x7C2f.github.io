# MCP Server Repository List
# Add new MCP servers to this file to include them in the API and web listing

servers:
  - name: "Weather Server"
    description: "Get weather forecasts and alerts using the National Weather Service API"
    repository: "https://github.com/modelcontextprotocol/quickstart-resources"
    language: "TypeScript"
    features:
      - "Weather alerts by state"
      - "Forecast by coordinates"
    tags:
      - "weather"
      - "api"
      - "nws"
    
  - name: "Weather Server (Python)"
    description: "Python implementation of weather server with NWS API integration"
    repository: "https://github.com/modelcontextprotocol/quickstart-resources"
    language: "Python"
    features:
      - "Weather alerts by state"
      - "Forecast by coordinates"
    tags:
      - "weather"
      - "api"
      - "nws"
      - "python"

  - name: "File System Server"
