  - name: "SQLite Server"
    description: "Query and manage SQLite databases"
    repository: "https://github.com/modelcontextprotocol/servers"
    language: "TypeScript"
    features:
      - "Execute SQL queries"
      - "Schema inspection"
      - "Data manipulation"
    tags:
      - "database"
      - "sqlite"
      - "sql"

  - name: "Google Drive Server"
    description: "Access and manage Google Drive files and folders"
    repository: "https://github.com/modelcontextprotocol/servers"
    language: "TypeScript"
    features:
      - "File access"
      - "Folder navigation"
      - "Search capabilities"
    tags:
      - "google"
